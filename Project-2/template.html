<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h2>Simple URL Shortener</h2>
    <form method="POST">
        <input type="url" name="url" placeholder="Enter long URL" required>
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
    <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
