name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r Project-2/requirements.txt

    - name: Run Flask app test (optional)
      run: |
        echo "Add tests if needed"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/url-shortener Project-2/
        docker push ${{ secrets.DOCKER_USERNAME }}/url-shortener
